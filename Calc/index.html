<!doctype html>
<html>
<head>
<title>Absence Calculator</title>
<meta charset="utf-8">
<!-- Open Sans Font link -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<!-- styles and CSS Grid stylesheets-->
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="rows.css">
<!-- JQuery and JS files-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script href="jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/math.js"></script>
</head>
<body>
	<header>
		<h1 class"header">Absence Calculator</h1>
	</header>
  <!-- CSS Grid starts-->
	<div class="formcanvas grid-container">
		<output id="month" class=" month">
			£0.00
		</output>
		<p class="monthtitle">
			1-Month
		</p>
		<output id="year" class=" year">
			£0.00
		</output>
		<p class="yeartitle">
			1-Year
		</p>
    <!-- form starts to allow JS to interact with inputs -->
		<form class="form" id="calcForm">
			<label>Number of Employees</label>
			<input id="employee"  type="Number"/>
			<label>Average Company Salary (£)</label>
			<input id="salary" type="number"/>
			<label>Annual Absence Rate (%)</label>
			<input id="rate" min="0" max="100" type="number"/>
		</form>
	</div>
</body>
</html>
